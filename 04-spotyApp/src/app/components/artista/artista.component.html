<app-loading *ngIf="loadingArtist"></app-loading>


<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank"> ir a la pagina del artista</a>
    </p>
  </div>

  <div class="col-4 text-right">

    <button routerLink="/search" class="btn btn-outline-danger">regresar</button>

  </div>

</div>

<div class="row m-5">
  <div class="col">

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of topTracks">
          <th> <img [src]="item.album.images | noimage" class="img-circle img-thumb"></th>
          <th>{{item.album.name}}</th>
          <th>{{item.name}}</th>
          <th>
            <!-- <audio [src]="item.preview_url" controls></audio> -->
            <iframe [src]=" item.uri | domseguro: 'https://open.spotify.com/embed/?uri='" width="300" height="80"
              frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

          </th>

        </tr>
      </tbody>
    </table>

  </div>
</div>
